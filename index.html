<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1 class="logo"><script src="https://cdn.lordicon.com/fudrjiwc.js"></script>
                <lord-icon
                    src="https://cdn.lordicon.com/elwzfyhv.json"
                    trigger="hover"
                    colors="primary:#121331,secondary:#ebe6ef"
                    stroke="75"
                    style="width:300px;height:130px">
                </lord-icon></h1>
        </header>
        <main>
            <div class="columnas">
                <div class="texto-izquierda">
                    <textarea id="mensaje" oninput="this.value = this.value.toLowerCase()" placeholder="ingrese su mensaje" autofocus></textarea>
                    <p>&#9888; No se permiten mayúsculas o cáracteres especiales</p>
                    <div class="botones">
                        <button id="encriptar">Encriptar</button>
                        <button id="desencriptar">Desencriptar</button>                    
                    </div>
                </div>
                <div class="texto-derecha">
                    <textarea id="salida" placeholder="&#128270; Ningún mensaje fue encontrado, ingrese el texto que desea encriptar"></textarea>    
                    <button id="copiar">copiar</button>    
                </div>
            </div>            
        </main>
        <script src="https://cdn.lordicon.com/fudrjiwc.js"></script>
        <script src="codigo.js"></script>
    </body>
